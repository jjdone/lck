<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Players</title>
    <link rel="stylesheet" href="/css/listForm.css">
</head>
<body>
<header>
    <a th:href="@{/admin/main}">Main</a>
</header>

<h1 th:text="${players.get(0).team.name}+'\'s Players'">Players</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Nickname</th>
        <th>Position</th>
        <th>Team</th>
        <th>POG Point</th>
        <th>Details</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="player : ${players}">
        <td><a th:href="@{/admin/players/{playerId}(playerId=${player.id})}" th:text="${player.name}"></a></td>
        <td><a th:href="@{/admin/players/{playerId}(playerId=${player.id})}" th:text="${player.nickname}"></a></td>
        <td th:text="${player.position}"></td>
        <td><a th:href="@{/admin/teams/{teamId}(teamId=${player.team.id})}" th:text="${player.team.name}"></a></td>
        <td th:text="${player.pogPoint}"></td>
        <td>
            <a th:href="${player.detailUrl}" th:target="_blank" th:text="Details">Details</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
